<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2>World-Class Currency Exchange Calculator</h2>
        </div>
        <div class="row">
            <h4>Please enter an amount in USD and then specify another currency to find the total amount in the converted currency.</h4>
            <form id="currencyExchange">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input id="usdAmount" type="number" step="0.01" min="0.01" class="form-control" aria-label="usdAmount)">
                    <span class="input-group-text">USD</span>
                </div>

                <select class="form-select" aria-label="currencyOptions" id="currencyOptions">

                </select>

                <button type="submit" class="btn btn-success">Get Exchange Data</button>
            </form>
        </div>
        <div class="row">
            <h3 id="results"></h3>
        </div>

    </div>



<script defer src="bundle.js"></script></body>

</html>
