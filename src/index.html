<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2>World-Class Currency Exchange Calculator</h2>
        </div>
        <div class="row">
            <h3>Please enter an amount in USD and then specify another currency to find the total amount in the converted currency.</h3>
            <form id="currencyExchange">


                <div class="input-group mb-3" id="usdAmount">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" aria-label="usdAmount)">
                    <span class="input-group-text">USD</span>
                </div>

                <select class="form-select" aria-label="currencyOptions">
                    <option selected>Choose a Currency from the dropdown to Find the Conversion Amount</option>
                </select>

                <button type="submit" class="btn btn-success">Get Exchange Data</button>
            </form>
        </div>
    </div>



</body>

</html>
